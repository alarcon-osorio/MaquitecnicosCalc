<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:insert="includes/header :: header"> </header>
<header th:insert="includes/navbar :: navbar"> </header>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col col-md-12 text-right mb-4">
            <a th:href="@{/newUsers}" class="btn btn-outline-success">Agregar</a>
            <a th:href="@{/admin}" class="btn btn-outline-danger">Atr√°s</a>
            <a th:href="@{/calc}" class="btn btn-outline-warning">Home</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">Perfil</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataUsers : ${dataUsers}">
                <th scope="row" th:text="${dataUsers.id}"></th>
                <td th:text="${dataUsers.name}"></td>
                <td th:text="${dataUsers.email}"></td>
                <td th:text="${dataUsers.login}"></td>
                <td th:text="${dataUsers.password}"></td>
                <td th:text="${dataUsers.profile}"></td>
                <td th:text="${dataUsers.state}"></td>
                <td>
                    <center>
                        <div class="btn-group">
                            <a th:href="@{/viewUsers(id=${dataUsers.id})}" th:text="Editar" class="btn btn-success"></a>
                            <a th:href="@{/delete(idUsers=${dataUsers.id})}" th:text="Eliminar" class="btn btn-danger"></a>
                        </div>
                    </center>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="includes/footer :: footer"> </footer>
</html>
