<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora MT</title>
</head>

<!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href=@{/calc}>
        <img th:src="@{img/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
         Calculadora de Importaciones
    </a>
</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col col-md-12 text-right mb-4">
            <a th:href="@{/calc}" class="btn btn-outline-warning">Home</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" >
            <h1 th:object="${datastatic}" th:text="'Calcular Valores: ' + *{concept}"></h1>
            <form th:action="@{/resultCalc}" method="post">
                <div class="form-group">
                    <input th:object="${datastatic}" type="hidden" class="form-control" id="importId" name="importId" th:value="*{id}">
                </div>
                <div class="form-group">
                    <label for="reference">Referencia</label>
                    <select class="form-control" id="reference" name="id">
                        <option th:each="Item : ${dataproduct}" th:value="${Item.id}" th:text="${Item.reference} + ' - ' + ${Item.description}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valueDollar">Precio en Dolares</label>
                    <input type="number" min="1" class="form-control" id="valueDollar" name="valueDollar" value="0" placeholder="Precio en Dolares" required="true">
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </center>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
