<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:insert="includes/header :: header"> </header>
<header th:insert="includes/navbar :: navbar"> </header>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col col-md-12 text-right mb-4">
            <button type="button" id="export_button" class="btn btn-outline-success">Exportar Excel</button>
            <a th:href="@{/searchProducts?importId=4}" class="btn btn-outline-danger">Atr치s</a>
            <a th:href="@{/calc}" class="btn btn-outline-warning">Home</a>
        </div>

        <table id="data_calc" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo importaci칩n</th>
                <th scope="col">Referencia</th>
                <th scope="col">Descripci칩n</th>
                <th class="text-center" scope="col">Cantidad</th>
                <th class="text-center" scope="col">VIP</th>
                <th scope="col">Distribuidor</th>
                <!--<th scope="col">Consumidor</th>-->
                <th scope="col">Publico</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataTempList, iter : ${dataTempList}">
                <th scope="row" th:text="${iter.index}+1"></th>
                <td th:text="${dataTempList.imports}"></td>
                <td th:text="${dataTempList.ref}"></td>
                <td th:text="${dataTempList.descript}"></td>
                <td align="center" th:text="${dataTempList.cant} > 1 ? 'M치s de ' + ${dataTempList.cant} + ' Unidades': ${dataTempList.cant} + ' Unidad'"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(dataTempList.vip, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(dataTempList.distri, 0, 'COMMA', 2, 'POINT')}"></td>
                <!--<td th:text="'$' + ${#numbers.formatDecimal(dataTempList.consu, 0, 'COMMA', 2, 'POINT')}"></td>-->
                <td th:text="'$' + ${#numbers.formatDecimal(dataTempList.pub, 0, 'COMMA', 2, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="js/owner.js"></script>
<footer th:insert="includes/footer :: footer"> </footer>
</html>
