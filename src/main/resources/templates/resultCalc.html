<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora MT</title>
</head>

<!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href=@{/calc}>
        <img th:src="@{img/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Calculadora de Importaciones
    </a>
</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col col-md-12 text-right mb-4">
            <a th:href="@{/calc}" class="btn btn-outline-warning">Home</a>
            <a th:object="${dataproductdata}" th:href="@{/detailImport(importId=*{importId})}" class="btn btn-outline-success">Atras</a>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12" >
            <center>
                <h1>Resultado de Calculo</h1>
            </center>
            <form method="PUT">
                <div class="form-group" th:object="${dataproductdata}">
                    <label for="reference">Referencia</label>
                    <input type="text" class="form-control" th:value="' ' + *{reference} + ' - ' + *{description}" id="reference" placeholder="Valor en Pesos" disabled="true">
                </div>
                <div class="form-group" th:object="${dataproductdata}">
                    <label for="value_dollar">Precio en Dolares</label>
                    <input type="number" class="form-control" id="value_dollar" th:value="*{valueDollar} + '.00'" placeholder="Precio en Dolares" disabled="true">
                </div>
                <div class="form-group" th:object="${datacalc}">
                    <label for="value_cop">Conversion a pesos</label>
                    <input type="text" class="form-control" th:value="'$' + *{valueCop}" id="value_cop"  placeholder="Valor en Pesos " disabled="true">
                </div>
                <div class="form-group"  th:object="${datacalc}">
                    <label for="legalization">Legalización</label>
                    <input type="text" class="form-control" th:value="'$' + *{legalization}" id="legalization"  placeholder="Legalizacion" disabled="true">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="container mt-4 vj-destacados">
        <div class="row">
            <div th:object="${datacastresult}" class="col-md-3  mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> VIP </h5>
                        <p>
                            <a class="badge badge-warning" th:text="'$' + *{vipCast} + '.00'"></a>
                        </p>
                        <p class="card-text">Resultado VIP</p>
                    </div>
                </div>
            </div>

            <div th:object="${datacastresult}" class="col-md-3  mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Distribuidor </h5>
                        <p>
                            <a class="badge badge-warning" th:text="'$' + *{distributorCast} + '.00'"></a>
                        </p>
                        <p class="card-text">Resultado Distribuidor</p>
                    </div>
                </div>
            </div>

            <div th:object="${datacastresult}" class="col-md-3  mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Consumidor </h5>
                        <p>
                            <a class="badge badge-warning" th:text="'$' + *{consumerCast} + '.00'"></a>
                        </p>
                        <p class="card-text">Resultado Consumidor</p>
                    </div>
                </div>
            </div>

            <div th:object="${datacastresult}" class="col-md-3  mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Precio Público </h5>
                        <p>
                            <a class="badge badge-warning" th:text="'$' + *{pricePublicCast} + '.00'"></a>
                        </p>
                        <p class="card-text">Resultado Precio Público</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

<footer class="page-footer font-small blue">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a th:href=@{"https://github.com/alarcon-osorio"}> @github.com/alarcon-osorio</a>
    </div>
    <!-- Copyright -->
</footer>

</html>
