<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:insert="includes/header :: header"> </header>
<header th:insert="includes/navbar :: navbar"> </header>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col col-md-12 text-right mb-4">
            <a th:href="@{/newClients}" class="btn btn-outline-success">Nuevo Cliente</a>
            <a th:href="@{/admin}" class="btn btn-outline-danger">Atrás</a>
            <a th:href="@{/calc}" class="btn btn-outline-warning">Home</a>
        </div>

        <div class="row" id="div-table">
            <table id="data_calc" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NIT</th>
                    <th scope="col">Compañia</th>
                    <th scope="col">Email</th>
                    <th class="text-center" scope="col">Nombre Cliente</th>
                    <th class="text-center" scope="col">Telefono</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">WEB</th>
                    <th scope="col">Tipo</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr th:each="dataTempList, iter : ${dataTempList}">-->
                <tr th:each="dataClients, iter : ${dataClients}">
                    <th scope="row" th:text="${iter.index}+1"></th>
                    <td th:text="${dataClients.nit}"></td>
                    <td th:text="${dataClients.company}"></td>
                    <td th:text="${dataClients.email}"></td>
                    <td th:text="${dataClients.clientname}"></td>
                    <td th:text="${dataClients.cellphone}"></td>
                    <td th:text="${dataClients.address}"></td>
                    <td th:text="${dataClients.web}"></td>
                    <td th:text="${dataClients.type}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/owner.js"></script>
<footer th:insert="includes/footer :: footer"> </footer>
</html>
