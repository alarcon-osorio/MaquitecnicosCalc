<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora - Home</title>
</head>
<body>
<!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href=@{/calc}>
        <img src="https://images.vexels.com/media/users/3/153055/isolated/preview/ff5ee5563660e0925c26f1a58dbeb95d-ilustracion-de-la-escuela-calculadora.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Calculadora de Importaciones MT
    </a>
</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">
        <div class="col col-md-12 text-right mb-4" sec:authorize="!isAuthenticated()">
            <a th:href="@{/calc}" class="btn btn-outline-success">Iniciar Sesion</a>
        </div>
        <div class="col col-md-12 text-right mb-4" sec:authorize="isAuthenticated()">
            <a th:href="@{/calc}" class="btn btn-outline-info">Home</a>
            <a th:href="@{/logout}" class="btn btn-outline-warning">Cerrar Sesion</a>
        </div>
    </div>
    <div class="row">
        <div th:each="datastat : ${datastatic}" class="col-md-3  mb-4">
            <div class="card">
               <img th:src="${datastat.urlImagen}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${datastat.concept}" class="card-title"></h5>
                </div>
                <div class="card-footer text-muted">
                    <a th:href="@{/searchProducts(importId=${datastat.id})}" class="btn btn-primary">Calcular Valores</a>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<!-- Footer -->
<footer class="page-footer font-small blue">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a th:href=@{"https://github.com/alarcon-osorio"}> @github.com/alarcon-osorio</a>
    </div>
    <!-- Copyright -->
</footer>

</html>
